<div class="w-full h-full flex items-center justify-center flex-col">
  <div class="flex flex-col items-stretch w-[210px] gap-2">
    <div class="flex items-stretch h-6 gap-2">
      <div [class.bg-rose-500]="selected === 0" class="rounded-md bg-rose-200 grow shrink-0 basis-auto transition-colors"></div>
      <div [class.bg-rose-500]="selected === 1" class="rounded-md bg-rose-200 grow shrink-0 basis-auto transition-colors"></div>
      <div [class.bg-rose-500]="selected === 2" class="rounded-md bg-rose-200 grow shrink-0 basis-auto transition-colors"></div>
    </div>

    <div class="rounded-md bg-rose-200 flex flex-col gap-2 p-2">
      <div
        [class.step-1]="selected === 0"
        [class.step-2]="selected === 1"
        [class.step-3]="selected === 2"
        class="bar rounded h-2 bg-rose-50 transition-all"></div>
      <div
        [class.step-1]="selected === 0"
        [class.step-2]="selected === 1"
        [class.step-3]="selected === 2"
        class="bar rounded h-2 bg-rose-50 transition-all"></div>
      <div
        [class.step-1]="selected === 0"
        [class.step-2]="selected === 1"
        [class.step-3]="selected === 2"
        class="bar rounded h-2 bg-rose-50 transition-all"></div>
    </div>
  </div>
</div>

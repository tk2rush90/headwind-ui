<div class="flex flex-col items-center justify-center w-full h-full space-y-2">
  <div class="w-6 h-6 rounded-full bg-rose-500 flex items-center justify-center">
    @if (selected === 0) {
      <div [@fadeInGrowUp]="'show'" class="w-2 h-2 rounded-full bg-white"></div>
    }
  </div>

  <div class="w-6 h-6 rounded-full bg-rose-500 flex items-center justify-center">
    @if (selected === 1) {
      <div [@fadeInGrowUp]="'show'" class="w-2 h-2 rounded-full bg-white"></div>
    }
  </div>

  <div class="w-6 h-6 rounded-full bg-rose-500 flex items-center justify-center">
    @if (selected === 2) {
      <div [@fadeInGrowUp]="'show'" class="w-2 h-2 rounded-full bg-white"></div>
    }
  </div>
</div>

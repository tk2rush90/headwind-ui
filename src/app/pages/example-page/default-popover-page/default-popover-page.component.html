<headwind-popover #popover>
  <button headwindPopoverButton class="h-10 px-3 bg-rose-500 text-white rounded-md text-sm font-semibold hover:bg-rose-600 active:bg-rose-700">
    Show Top 5 Players
  </button>

  <headwind-popover-overlay
    (actualDirectionChange)="onActualDirectionChange($event)"
    (actualPinChange)="onActualPinChange($event)"
    *headwindPopoverOverlayTemplate
    [@fadeIn]
    [class.bottom-direction]="actualDirection === 'bottom'"
    [class.left-pin]="actualPin === 'left'"
    [class.right-pin]="actualPin === 'right'"
    [class.top-direction]="actualDirection === 'top'">
    <div class="flex items-center justify-between p-3 pr-2">
      <div class="text-sm text-rose-500 font-bold">
        Top 5 Players!
      </div>

      <button (click)="popover.close()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="space-y-1">
      @for (item of options; track item; let index = $index) {
        <div [class.first-prize]="index === 0" class="flex w-full items-center px-3 py-1 rounded-md text-sm select-none space-x-1">
          <div>
            {{ index + 1 }}.
          </div>

          <div>
            {{ item }}
          </div>

          @if (index === 0) {
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16.5 18.75h-9m9 0a3 3 0 0 1 3 3h-15a3 3 0 0 1 3-3m9 0v-3.375c0-.621-.503-1.125-1.125-1.125h-.871M7.5 18.75v-3.375c0-.621.504-1.125 1.125-1.125h.872m5.007 0H9.497m5.007 0a7.454 7.454 0 0 1-.982-3.172M9.497 14.25a7.454 7.454 0 0 0 .981-3.172M5.25 4.236c-.982.143-1.954.317-2.916.52A6.003 6.003 0 0 0 7.73 9.728M5.25 4.236V4.5c0 2.108.966 3.99 2.48 5.228M5.25 4.236V2.721C7.456 2.41 9.71 2.25 12 2.25c2.291 0 4.545.16 6.75.47v1.516M7.73 9.728a6.726 6.726 0 0 0 2.748 1.35m8.272-6.842V4.5c0 2.108-.966 3.99-2.48 5.228m2.48-5.492a46.32 46.32 0 0 1 2.916.52 6.003 6.003 0 0 1-5.395 4.972m0 0a6.726 6.726 0 0 1-2.749 1.35m0 0a6.772 6.772 0 0 1-3.044 0" />
            </svg>
          }
        </div>
      }
    </div>
  </headwind-popover-overlay>
</headwind-popover>

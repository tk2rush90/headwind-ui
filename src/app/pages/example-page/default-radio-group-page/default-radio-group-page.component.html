<headwind-radio-group [(ngModel)]="value">
  @for (item of options; track item) {
    <headwind-radio [value]="item">
      <headwind-radio-button>
        <div *headwindRadioSelected [@fadeIn] class="absolute w-2 h-2 rounded-full bg-rose-500"></div>
      </headwind-radio-button>

      <label class="text-sm">
        {{ item }}
      </label>
    </headwind-radio>
  }
</headwind-radio-group>

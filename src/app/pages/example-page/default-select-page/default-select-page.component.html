<headwind-select [(ngModel)]="value">
  <div [attr.aria-label]="value ? value : 'Select option'" [class.empty]="!value" class="text-sm">
    {{ value || 'Select option' }}
  </div>

  <div class="text-black">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
         class="w-3 h-3">
      <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5"/>
    </svg>
  </div>

  <headwind-options (actualDirectionChange)="onActualDirectionChange($event)" *headwindOptionsTemplate [@fadeIn]
                    [class.bottom]="actualDirection === 'bottom'" [class.top]="actualDirection === 'top'">
    @for (item of options; track item) {
      <headwind-option [value]="item">
        {{ item }}
      </headwind-option>
    }
  </headwind-options>
</headwind-select>
